<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearing Distance Calculator</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #map {
            flex: 3;
        }

        #sidebar {
            flex: 1;
            padding: 15px;
            background: #f3f3f3;
            border-left: 2px solid #ccc;
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        .list {
            padding: 6px;
            margin-bottom: 5px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="sidebar">
        <h2>Clicked Coordinates</h2>
        <button id="undoBtn" style="margin-bottom:10px;">Undo Last</button>
        <div id="list"></div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./calculator.js"></script> 
    <script>
        map.on('click', function (e) {
            addPoint(e);
        });

        document.getElementById('undoBtn').addEventListener('click', () => {
            removePoint();
        });

        document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.key === 'z') {
            removePoint();
        }
        });
    </script>
