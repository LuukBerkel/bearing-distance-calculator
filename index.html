<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearing Distance Calculator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        
        h2 {
            margin-top: 0;
        }

        #map {
            flex: 3;
        }

        #sidebar {
            flex: 1;
            display: flex; 
            flex-direction: column;  
            padding: 15px;
            background: #f3f3f3;
            border-left: 2px solid #ccc;
            overflow: auto;  
        }

        #list {
            flex: 1;                   /* list takes available space */
            flex-direction: column;  
            overflow-y: auto;          /* scroll if content overflows */
        }

        #buttons {
            display:flex;
            gap:10px; 
            margin-bottom:10px; 
            width:100%;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        #info {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
        
        .list {
            padding: 6px;
            margin-bottom: 5px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

    
        @media (max-width: 768px) {
            body {
                flex-direction: column; 
            }

            h2 {
                margin-top: 0;
                font-size: larger;
            }

            #map {
                flex: 1;
                height: 50vh; 
            }
    


            #sidebar {
                flex: none;
                height: 25vh; /* sidebar takes bottom half */
                border-left: none;
                border-top: 2px solid #ccc;
            }

            #buttons {
                flex-wrap: wrap; /* wrap buttons if needed */
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="sidebar">
        <h2 style="display: flex; justify-content: center; align-items: center;">
        <img src="favicon-32x32.png" alt="icon" style="width:24px; height:24px; vertical-align:middle; margin-right:8px;">
            Bearing Distance Calculator
        </h2>
        <div id="buttons">
            <button id="undoBtn" style="flex:1;">Undo Last</button>
            <button id="exportCSVBtn" style="flex:1;">Export CSV</button>
            <button id="exportXLSXBtn" style="flex:1;">Export XLSX</button>
        </div>
        <div id="list"></div>
        <div id="info">
            <span style="font-size:14px; color:#555;">Programmed by Luuk van Berkel</span>
            <a class="github-button" href="https://github.com/LuukBerkel" data-size="large" data-show-count="true" aria-label="Follow me on GitHub">Follow </a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./calculator.js"></script> 
    <script src="./export.js"></script> 
    <script>
        map.on('click', function (e) {
            addPoint(e);
        });

        document.getElementById('undoBtn').addEventListener('click', () => {
            removePoint();
        });

        document.getElementById('exportCSVBtn').addEventListener('click', () => {
            exportData(result, "csv");
        });

        document.getElementById('exportXLSXBtn').addEventListener('click', () => {
            exportData(result, "xlsx");
        });

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'z') {
                removePoint();
            }
        });
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>


</body>
</html>
